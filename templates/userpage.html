{% extends "base.html" %}

{% block content %}
<h1>Страница пользователя {{title}}!</h1>
{% if current_user.id == userid %}
<a class="topleft" href="/user/{{current_user.id}}/create_post">Создать пост</a>
{% endif %}
<div class="allnewsdiv">
{% for item in posts%}
    <div class="onenewsdiv">
        <h2>{{item.title}}</h2>
        <div>
            <p>{{item.text}}</p>
        </div>
        <div>
            <p>Опубликовано - {{item.date}}</p>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
