{% extends "base.html" %}

{% block content %}
{% if current_user.is_site_admin %}
<a class="addnews" href="/add_news">Добавить новость.</a>
{% endif %}
<h1>Новости сайта</h1>
{% for item in sitenews%}
<div>
    <h2>{{item.title}}</h2>
    <div>
        <p>{{item.quickdescription}}</p>
    </div>
    <div>
        <p>Дата написания - {{item.date}}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
