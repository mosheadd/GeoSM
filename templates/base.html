<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <title>{{title}}</title>
</head>
<body>
<header>
      <nav>
          <p>
              {% if current_user.is_authenticated %}
              <a class="mainpage" href="/">Главная</a>
              <a class="account" href="/user">Аккаунт</a>
              <a class="groups" href="/groups">Группы</a>
              <a class="logout" href="/logout">Выйти</a>
              {% else %}
              <a class="signup" href="/register">Зарегистрироваться</a>
              <a class="signin" href="/sign_in">Войти</a>
              {% endif %}
          </p>
      </nav>
    </header>
<main role="main">
    <!-- Begin page content -->
    {% block content %} {% endblock %}
</main>
</body>
</html>
