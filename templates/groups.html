{% extends "base.html" %}

{% block content %}
<p>
    <a class="button is-large managing" href="/groups/managing">Управление</a>
</p>
<div class="newsdesc">
    <br>
    <br>
    <form action="{{ url_for('groups_find')}}" method="post">
        <p> <h2>Поиск:</h2>
        <input type="text" size="40" name="search_data"> <input type="submit" value="Принять">
    </form>
    <br>
{% if found_groups == 'NO_REQUEST' %}
<div class="allnewsdiv">
    <h2></h2>
</div>
{% elif found_groups %}
<div>
    <h2>Найденные группы:</h2> <br>
    {% for elem in found_groups %}
    <div class="onenewsdiv">
        <a class="title" href=/groups/{{elem.id}}>{{elem.name}}</a>
    </div>
    {% endfor %}
</div>
{% else %}
<div>
    <h2>Ничего не найдено</h2>
</div>
{% endif %}
</div>
{% endblock %}
